<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Destiller</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'beverages/css/styles.css' %}">
    </head>
    <body>
        <h3>Hello {{ request.session.user.alias }}</h3>
        <h4><a href="{% url 'beverages:index' %}">Home</a> | <a href="/logout">Logout</a></h4>
        <h3>Distiller: {{ this_distiller.name_distiller }}</h3>
        <h4>Information:</h4>
        <p>{{ this_distiller.info }}</p>

        <h3>Other Distillers</h3>
        <table>
            <thead>
                <th>Distiller</th><th>Action</th>
            </thead>
            <tbody>
                {% for distiller in distillers %}
                    <tr>
                        <td><a href="{% url 'beverages:distiller_info' distiller.id %}">{{ distiller.name_distiller }}</a></td>
                        <td>
                            <a href="{% url 'beverages:edit_distiller' distiller.id %}">Update</a> |
                            <a href="{% url 'beverages:delete_distiller' distiller.id %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
